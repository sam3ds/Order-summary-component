<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="hero">
      <div class="detail">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="box__plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <h4 class="change hover">Change</h4>
        </div>
        <button class="btn hover" type="button" name="button">
          Proceed to Payment
        </button>
        <h4 class="cancel hover">Cancel Order</h4>
      </div>
    </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/sam3ds">Hussain Almishqab</a>.
    </div>
  </main>

</body>

</html>
